<ng-container *ngIf="listPosts">
    <article *ngFor="let post of listPosts" class="post">
        <h2>{{post.title}}</h2>
        <small>{{post.author}}</small>
        <p style="white-space: pre-wrap;" class="content">
            {{post.text}}
        </p>
        <div class="source">
            <span>Source: </span><a href="{{post.url}}" target="_blank" aria-label="To the source of the article.">{{post.url}}</a>
        </div>
    </article>
</ng-container>

<div *ngIf="!listPosts" class="loading">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>
