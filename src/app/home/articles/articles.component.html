<h1>Latest Atricles</h1>
<div class="articles">
    <article *ngFor="let item of articles">
        <a href="#">
            <img [src]="item.img" alt="item">
            <div class="content">
                <small>By {{item.author}}</small>
                <h2>{{item.heading}}</h2>
                <p>{{item.paragraph}}</p>
            </div>
        </a>
    </article>
</div>
