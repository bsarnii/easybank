<h1>Why choose Easybank?</h1>
<p class="width-55">We leverage Open Banking to turn your bank account into
your financial hub. Control your finances like never before.
</p>
<div class="cards-container">
    <div *ngFor="let card of cards" class="card">
        <img [src]="card.picture" [alt]="card.heading">
        <h2>{{card.heading}}</h2>
        <p>{{card.paragraph}}</p>
    </div>
</div>
